<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="changeColor">Arka plan rengini değiştir!</button>
    
    <script>

        let chngBtn = document.querySelector("#changeColor");
        chngBtn.addEventListener("click",function(){

            let clr1 = Math.round(Math.random()*255)
            let clr2 = Math.round(Math.random()*255)
            let clr3 = Math.round(Math.random()*255)

            document.body.style.backgroundColor = "rgb("+clr1+","+clr2+","+clr3+")";
        })
    </script>
</body>
</html>
